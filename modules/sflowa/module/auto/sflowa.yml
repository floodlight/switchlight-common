###############################################################################
#
# sflowa Autogeneration Definitions.
#
###############################################################################

cdefs: &cdefs
- SFLOWA_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- SFLOWA_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- SFLOWA_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- SFLOWA_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- SFLOWA_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- SFLOWA_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: SFLOWA_CONFIG_PORTING_STDLIB
- SFLOWA_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0
- SFLOWA_CONFIG_OF_PORTS_MAX:
    doc: "Maximum number of OF ports."
    default: SLSHARED_CONFIG_OF_PORT_MAX


definitions:
  cdefs:
    SFLOWA_CONFIG_HEADER:
      defs: *cdefs
      basename: sflowa_config

  portingmacro:
    SFLOWA:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen
