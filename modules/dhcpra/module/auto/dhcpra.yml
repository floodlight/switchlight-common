cdefs: &cdefs
- DHCPRA_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- DHCPRA_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- DHCPRA_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- DHCPRA_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- DHCPRA_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- DHCPRA_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: DHCPRA_CONFIG_PORTING_STDLIB
- DHCPRA_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0
- DHCPRA_CONFIG_OF_PORTS_MAX:
    doc: "Maximum number of OF ports."
    default: SLSHARED_CONFIG_OF_PORT_MAX
- DHCPRA_CONFIG_SYSTEM_VLAN:
    doc: "System Vlan."
    default: SLSHARED_CONFIG_SYSTEM_VLAN
- DHCPRA_CONFIG_ETHERTYPE_DOT1Q:
    doc: "Ethertype for Dot1q header."
    default: SLSHARED_CONFIG_ETHERTYPE_DOT1Q
- DHCPRA_CONFIG_DOT1Q_HEADER_SIZE:
    doc: "Size of Dot1q header."
    default: SLSHARED_CONFIG_DOT1Q_HEADER_SIZE

definitions:
  cdefs:
    DHCPRA_CONFIG_HEADER:
      defs: *cdefs
      basename: dhcpra_config

  portingmacro:
    DHCPRA:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen
