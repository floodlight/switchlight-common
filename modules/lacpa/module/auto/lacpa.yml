cdefs: &cdefs
- LACPA_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- LACPA_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- LACPA_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- LACPA_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- LACPA_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- LACPA_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: LACPA_CONFIG_PORTING_STDLIB
- LACPA_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0

state: &state
- AGENT_STOPPED
- AGENT_CURRENT
- AGENT_EXPIRED
- AGENT_DEFAULTED

event: &event
- DISABLED
- ENABLED
- PDU_RECEIVED
- CURRENT_TIMER_EXPIRED
- EXPIRY_TIMER_EXPIRED
- CHURN_DETECTION_EXPIRED
- PROTOCOL_UNCONVERGED

error: &error
- NONE
- PARTNER_AGGREGATION_OFF
- PARTNER_INSYNC
- PARTNER_COLLECTION_OFF
- PARTNER_DISTRIBUTION_OFF

transmit: &transmit
- NONE
- AGENT_ENABLED
- INFO_MISMATCH
- LCAP_ACTIVITY_MISMATCH
- AGGREGATION_MISMATCH
- SYNCHRONIZATION_MISMATCH
- COLLECTING_MISMATCH
- DISTRIBUTING_MISMATCH
- SYNCHRONIZATION_SET
- COLLECTING_SET
- DISTRIBUTING_SET
- PERIODIC_TIMER_EXPIRED
- CURRENT_TIMER_EXPIRED

lacpa_log_types: &lacpa_log_types
- portstats

definitions:
  cdefs:
    LACPA_CONFIG_HEADER:
      defs: *cdefs
      basename: lacpa_config

  portingmacro:
    LACPA:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen

  enum: &enums
    lacpa_machine:
      members: *state

    lacpa_event:
      members: *event

    lacpa_error:
      members: *error

    lacpa_transmit:
      members: *transmit

    lacpa_log_flag:
      members: *lacpa_log_types

  aim_custom_log_macro:
    lacpa:
      flags: *lacpa_log_types
      prefix: LACPA_LOG_FLAG_
     
  xenum:
    LACPA_ENUMERATION_ENTRY:
      members: *enums
